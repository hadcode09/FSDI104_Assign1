    <title>The Fashion Pet Register</title>

<body>
   <header>
       <h1 class="display-1">The Fashion Pet</h1>
   </header> 
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>

            <a class="nav-link" href="register.html">Register</a>

        </ul>

    </div>

   <main>
       <h2>Register</h2>
       <div>
           <!-- name, age, breed, gender, service,owner,phone-->
           <div class="container">
           <form action="#">
               <input type="text" id="petNameTxt" class="form-control" placeholder="Enter pet's name">
               <input type="number" id="petAgeTxt" class="form-control" placeholder="Enter pet's age">
               <input type="text" id="petBreedTxt" class="form-control" placeholder="Enter pet's breed">
               <input type="text" id="petGenderTxt" class="form-control" placeholder="Enter pet's gender">
               <input type="text" id="petServiceTxt" class="form-control" placeholder="Enter pet's services">
               <input type="text" id="ownerNameTxt" class="form-control" placeholder="Enter Owner name">
               <input type="text" id="ownerPhoneTxt" class="form-control" placeholder="Enter Owner phone">
           </form>
           <button type= "button" class="btn btn-dark" onclick="register()">Register</button>
      

        </div> 
        <br>
        <div id="pt">
         
       </div>
       <br>
        <div id="pets">
            
        </div>
